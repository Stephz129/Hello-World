<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <h1>Register</h1>

    <form action="https://www.google.com">
        <label for="name"> Name: </label>
        <input id="name" name="name" type="text" placeholder="John" required>
        <label for="surame"> Surname:</label>
        <input id="surname" name="surname" type="text" placeholder="Smith" required>


        <input type="radio" id="male" name="sex" value="male" checked />
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female" checked />
        <label for="female">Female</label>
        <input type="radio" id="other" name="sex" value="other" checked />
        <label for="other">Other</label>

        <br>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="email">
        <label for="password"> Password:</label>
        <input id="password" name="password" type="password" placeholder="password" maxlength="16" required>

        <br>
        <label for="date">Birthday:</label>
        <select id="date" name="date">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>

            <select id="month" name="month">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>



            </select>


            <br>
            <input type="checkbox" id="termsandconditions" name="feature" value="termsandconditions" checked />
            <label for="termsandconditions">I agree with the terms and conditions</label>

            <input type="submit" value="submit">




    </form>





</body>

</html>
